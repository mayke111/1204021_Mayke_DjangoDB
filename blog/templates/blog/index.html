{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project pertama Django</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
  <img src="{% static 'blog/img/1.3.png' %}" alt="" />
  <h1>Selamat Datang di Dunia Tipu-Tipu</h1>
  <h2>Ini Praktikum BLOG di Django</h2>
  <h3>Mata Kuliah Keamanan Sistem Informasi</h3>
  <ul>
    <li><a href="/" title="">Home</a></li>
    <li><a href="/blog/">Blog</a></li>
    <li>
      <a href="https://www.djangoproject.com/" title="">Official Django</a>
    </li>
  </ul>
  {% block content-1 %} {% for v in post %}
  <div class="bg-grey" style="height: 200px">
    <h1>{{v.title}}</h1>
    <p>{{v.body}}</p>
  </div>
  {% endfor %} {% endblock content-1 %}
</body>

</html>
